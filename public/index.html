<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Hub - Scripts Premium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            background: #0a0f1c;
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Part√≠culas de fundo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #3b82f6;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Background animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(29, 78, 216, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(37, 99, 235, 0.05) 0%, transparent 50%);
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Language Selector - CORRIGIDO */
        .language-selector {
            position: fixed !important;
            top: 20px !important;
            right: 20px !important;
            z-index: 9999 !important;
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.95), rgba(51, 65, 85, 0.9)) !important;
            border: 2px solid rgba(59, 130, 246, 0.8) !important;
            border-radius: 15px;
            padding: 15px 20px;
            backdrop-filter: blur(15px);
            display: flex !important;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 20px rgba(59, 130, 246, 0.3) !important;
            min-width: 180px;
        }

        .language-selector:hover {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.6) !important;
            transform: translateY(-2px);
        }

        .language-selector select {
            background: rgba(59, 130, 246, 0.3) !important;
            border: 1px solid rgba(59, 130, 246, 0.5) !important;
            color: #ffffff !important;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .language-selector select:hover {
            background: rgba(59, 130, 246, 0.5) !important;
            border-color: #3b82f6 !important;
        }

        .language-selector select option {
            background: #1e293b !important;
            color: #e2e8f0 !important;
            padding: 10px;
        }

        .language-icon {
            font-size: 20px;
            animation: pulse 2s infinite;
            color: #3b82f6;
        }

        .language-label {
            color: #94a3b8;
            font-size: 12px;
            font-weight: 500;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 60px 0;
            position: relative;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3));
            }
            to {
                filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.6));
            }
        }

        .subtitle {
            font-size: 1.4rem;
            color: #94a3b8;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search Container */
        .search-container {
            position: relative;
            max-width: 700px;
            margin: 0 auto 50px;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .search-wrapper {
            position: relative;
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(51, 65, 85, 0.6));
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            padding: 5px;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-wrapper:hover,
        .search-wrapper:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            background: transparent;
            color: #e2e8f0;
            outline: none;
            font-weight: 500;
        }

        .search-input::placeholder {
            color: #64748b;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #3b82f6;
            font-size: 1.5rem;
            animation: pulse 2s infinite;
        }

        /* Scripts Grid */
        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .script-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(51, 65, 85, 0.7));
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideInUp 0.6s ease-out both;
        }

        .script-card:nth-child(1) { animation-delay: 0.1s; }
        .script-card:nth-child(2) { animation-delay: 0.2s; }
        .script-card:nth-child(3) { animation-delay: 0.3s; }
        .script-card:nth-child(4) { animation-delay: 0.4s; }
        .script-card:nth-child(5) { animation-delay: 0.5s; }
        .script-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .script-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #6366f1, #8b5cf6);
            border-radius: 20px 20px 0 0;
        }

        .script-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.05), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .script-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #3b82f6;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 40px rgba(59, 130, 246, 0.2);
        }

        .script-card:hover::after {
            opacity: 1;
            animation: shimmer 1.5s ease-in-out;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .script-header {
            display: block;
            text-align: left;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .script-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #f1f5f9, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .script-category {
            background: linear-gradient(45deg, #3b82f6, #6366f1);
            color: white;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .script-description {
            color: #94a3b8;
            line-height: 1.7;
            margin-bottom: 25px;
            font-size: 1.05rem;
            position: relative;
            z-index: 2;
        }

        .script-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.95rem;
            color: #64748b;
            position: relative;
            z-index: 2;
        }

        .script-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .script-language {
            background: rgba(15, 23, 42, 0.8);
            padding: 6px 12px;
            border-radius: 10px;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .script-actions {
            display: flex;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            color: white;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(51, 65, 85, 0.8);
            color: #94a3b8;
            border: 1px solid rgba(59, 130, 246, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(59, 130, 246, 0.2);
            color: #e2e8f0;
            border-color: #3b82f6;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.2);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.95), rgba(51, 65, 85, 0.9));
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 25px;
            padding: 40px;
            max-width: 900px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            backdrop-filter: blur(20px);
            animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #3b82f6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            transform: rotate(90deg);
        }

        .code-container {
            background: rgba(15, 23, 42, 0.9);
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            position: relative;
            overflow: hidden;
        }

        .code-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #6366f1, #8b5cf6);
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .code-language {
            color: #3b82f6;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
        }

        .copy-code-btn {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-code-btn:hover {
            background: linear-gradient(45deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .code-content {
            background: #000;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            display: none;
            z-index: 1001;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            animation: toastSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes toastSlideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
            animation: fadeIn 0.5s ease;
        }

        .no-results h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #94a3b8;
        }

        .no-results p {
            font-size: 1.1rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 60px;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.5), rgba(51, 65, 85, 0.3));
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .made-by {
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(45deg, #3b82f6, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .creator-name {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: #e2e8f0;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #3b82f6, #6366f1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #2563eb, #4f46e5);
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .language-selector {
                top: 10px !important;
                right: 10px !important;
                padding: 10px 15px !important;
                min-width: 150px !important;
            }

            .language-selector select {
                min-width: 100px !important;
            }

            .logo {
                font-size: 2.5rem;
            }
            
            .scripts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .script-card {
                padding: 20px;
            }
            
            .modal-content {
                width: 95%;
                padding: 25px;
            }
            
            .script-actions {
                flex-direction: column;
            }

            .creator-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <!-- Toast para feedback -->

        const translations = {

                copyError: "‚ùå Erro ao copiar",
                luaScript: "Script Lua"
            },
            en: {

                noResultsText: "Try adjusting your search",
                viewScript: "View Script",

                category: "Category",
                author: "Author",
                downloads: "Downloads",

                wait(0.5)
            end
        end
    end
end

-- Main farm function
local function StartFarm()
    spawn(function()
        while FarmEnabled do
            if LocalPlayer.Character and LocalPlayer.Character:FindFirstChild("HumanoidRootPart") then
                HumanoidRootPart = LocalPlayer.Character.HumanoidRootPart
                
                -- Execute farm based on game type
                if FarmFunctions[GameType] then
                    FarmFunctions[GameType]()
                else
                    FarmFunctions.Universal()
                end
            end
            
            wait(1)
        end
    end)
end

-- Toggle Farm
local function ToggleFarm()
    FarmEnabled = not FarmEnabled
    
    if FarmEnabled then
        print("Auto Farm enabled!")
        StartFarm()
    else
        print("Auto Farm disabled!")
    end
end

-- Keyboard control
UserInputService.InputBegan:Connect(function(input, gameProcessed)
    if gameProcessed then return end
    
    if input.KeyCode == Enum.KeyCode.F then
        ToggleFarm()
    end
end)

LocalPlayer.CharacterAdded:Connect(function(newCharacter)
    Character = newCharacter
    HumanoidRootPart = Character:WaitForChild("HumanoidRootPart")
    
    if FarmEnabled then
        wait(2)
        StartFarm()
    end
end)

        ];

        let currentLanguage = localStorage.getItem('robloxHubLanguage') || 'pt';
        let filteredScripts = [...scripts];

        // Fun√ß√£o para traduzir textos
        function translateText(key) {
            return translations[currentLanguage][key] || key;
        }

        // Fun√ß√£o para atualizar todos os textos da p√°gina
        function updatePageLanguage() {
            // Atualizar elementos com data-translate
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                element.textContent = translateText(key);
            });

            // Atualizar placeholder do input
            const searchInput = document.getElementById('searchInput');
            searchInput.placeholder = translateText('searchPlaceholder');

            // Atualizar idioma do HTML
            document.documentElement.lang = currentLanguage === 'pt' ? 'pt-BR' : 'en';

            // Re-renderizar scripts com novo idioma
            renderScripts(filteredScripts);
        }

        // Fun√ß√£o para mudar idioma
        function changeLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('robloxHubLanguage', lang);
            updatePageLanguage();
        }

        // Criar part√≠culas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            setInterval(() => {
                if (particlesContainer.children.length < 50) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 6000);
                }
            }, 200);
        }

        // Renderizar scripts
        function renderScripts(scriptsToRender) {
            const grid = document.getElementById('scriptsGrid');
            const noResults = document.getElementById('noResults');
            
            if (scriptsToRender.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            grid.innerHTML = scriptsToRender.map(script => `
        <div class="script-card">
            <div class="script-header">
                <div>
                    <h3 class="script-title">${script.title[currentLanguage]}</h3>
                </div>
            </div>
            <p class="script-description">${script.description[currentLanguage]}</p>
            <div class="script-actions">
                <button class="btn btn-primary" onclick="viewScript(${script.id})">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    ${translateText('viewScript')}
                </button>
                <button class="btn btn-secondary" onclick="copyScript(${script.id})">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    ${translateText('copyScript')}
                </button>
            </div>
        </div>
    `).join('');
}

        // Pesquisar scripts
        function searchScripts(query) {
            const filtered = scripts.filter(script => {
                return script.title[currentLanguage].toLowerCase().includes(query.toLowerCase()) ||
                       script.description[currentLanguage].toLowerCase().includes(query.toLowerCase()) ||
                       script.category[currentLanguage].toLowerCase().includes(query.toLowerCase());
            });
            
            filteredScripts = filtered;
            renderScripts(filtered);
        }

        // Visualizar script
        function viewScript(id) {
            const script = scripts.find(s => s.id === id);
            if (!script) return;
            
            document.getElementById('modalTitle').textContent = script.title[currentLanguage];
            document.getElementById('modalBody').innerHTML = `
                <p style="color: #94a3b8; margin-bottom: 25px; font-size: 1.1rem;">${script.description[currentLanguage]}</p>
                <div class="code-container">
                    <div class="code-header">
                        <span class="code-language">${translateText('luaScript')}</span>
                        <button class="copy-code-btn" onclick="copyScriptCode(${script.id})">
                            üìã ${translateText('copyCode')}
                        </button>
                    </div>
                    <div class="code-content">${script.code}</div>
                </div>
            `;
            
            document.getElementById('scriptModal').style.display = 'block';
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('scriptModal').style.display = 'none';
        }

        // Copiar script
        function copyScript(id) {
            const script = scripts.find(s => s.id === id);
            if (!script) return;
            
            navigator.clipboard.writeText(script.code).then(() => {
                showToast(translateText('scriptCopied'));
            }).catch(() => {
                showToast(translateText('copyError'));
            });
        }

        // Copiar c√≥digo do modal
        function copyScriptCode(id) {
            const script = scripts.find(s => s.id === id);
            if (!script) return;
            
            navigator.clipboard.writeText(script.code).then(() => {
                showToast(translateText('codeCopied'));
            }).catch(() => {
                showToast(translateText('copyError'));
            });
        }

        // Mostrar toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchScripts(e.target.value);
        });

        document.getElementById('languageSelect').addEventListener('change', (e) => {
            changeLanguage(e.target.value);
        });

        // Fechar modal ao clicar fora
        document.getElementById('scriptModal').addEventListener('click', (e) => {
            if (e.target.id === 'scriptModal') {
                closeModal();
            }
        });

        // Fechar modal com ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Inicializar
        document.getElementById('languageSelect').value = currentLanguage;
        createParticles();
        updatePageLanguage();
    </script>
</body>
</html>
